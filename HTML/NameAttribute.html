<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Name</title>
   </head>
   <body>
      <form action="action.html">
         <div>
            <label for="username">Username:</label>
            <input
               type="text"
               id="username"
               placeholder="Username"
               name="user"
            />
         </div>

         <div>
            <label for="password">Password:</label>
            <input
               type="password"
               id="password"
               placeholder="Password"
               name="pass"
            />
         </div>

         <button type="submit">Submit</button>
      </form>

      <!-- Google Search -->
      <form action="https://www.youtube.com/results">
         <input
            type="text"
            name="search_query"
            placeholder="search in google"
         />
         <button type="submit">Submit</button>
      </form>
   </body>
</html>

<!-- name: send information to the server, name = "username", username -> given data, Formate: username = data -->
