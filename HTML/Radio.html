<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Radio Button</title>
   </head>
   <body>
      <form action="/action.php">
         <div>
            <input type="radio" name="fruit" id="apple" value="apple" />
            <label for="apple">Apple</label>

            <input type="radio" name="fruit" id="orange" value="orange" />
            <label for="orange">Orange</label>

            <input type="radio" name="fruit" id="banana" value="banana" />
            <label for="banana">Banana</label>
         </div>

         <button type="submit">Submit</button>
      </form>
   </body>
</html>

<!-- Using the same name attribute we can group a multiple things -->
<!-- value attribute indicates which radio button I selected -->
<!-- we can't select all of radio button when we are grouping -->
