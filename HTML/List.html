<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>List in HTML</title>
   </head>
   <body>
      <!-- Un-order List -->
      <ul>
         <li>Bread</li>
         <li>Butter</li>
         <li>Jam</li>
         <li>Samosa</li>
      </ul>

      <!-- Order List -->
      <ol type="i">
         <li>Bread</li>
         <li>Butter</li>
         <li>Jam</li>
         <li>Samosa</li>
      </ol>

    <!-- Reverse the list -->
      <ol reversed type="1">
         <li>Bread</li>
         <li>Butter</li>
         <li>Jam</li>
         <li>Samosa</li>
      </ol>
   </body>
</html>
