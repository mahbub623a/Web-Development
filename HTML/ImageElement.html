<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Image Element</title>
   </head>
   <body>
      <!-- Relative image link -->
      <img
         src="../Image/Roman.jpg"
         alt="Roman"
         height="400px"
         width="400px"
      />

      <!-- Absolute image link -->
      <img
         src="https://i.pinimg.com/736x/54/32/cb/5432cbeec846370b94debf3f7fabcfae.jpg"
         alt="Roman"
         height="400"
         width="400"
      />
   </body>
</html>
