<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Attributes</title>
   </head>
   <body>
      <!-- Attributes are use to add more information to the tag -->
      <ol type="a"> <!--'type' is attribute and 'a' is value-->
         <li>Mahbub</li>
         <li>Tasnuva</li>
         <li>Taj</li>
         <li>Tasnuva</li>
      </ol>
   </body>
</html>
