<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Range</title>
   </head>
   <body>
      <form action="\action.php">
         <label for="vol">Select you volume:</label>
         <input
            type="range"
            name="vol"
            id="vol"
            min="0"
            max="50"
            step="5"
            value="25"
         />

         <div>
            <button type="submit">Submit</button>
         </div>
      </form>
   </body>
</html>

<!-- step -> how frequently it volume should increase or decrease -->
<!-- value -> pre define volume -->
