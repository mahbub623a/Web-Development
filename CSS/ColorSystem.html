<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Color System</title>
      <style>
         h2 {
            /* Name color system */
            color: teal;

            /* RGB color system */
            color: rgb(0, 255, 0);

            /* Hex-code color system */
            color: #ffff00;
            background-color: #000; /* this is short form */
         }
      </style>
   </head>
   <body>
      <h2>Hi, there!</h2>
   </body>
</html>
