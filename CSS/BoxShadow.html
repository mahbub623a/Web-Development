<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
        /* Box shadow -> x offset | y offset | shadow blur-ness | color */
         div {
            width: 200px;
            height: 50px;
            text-align: center;
            background-color: #7aa874;
            margin: 10px auto;
            box-shadow: 2px 2px 8px black;
            box-shadow: 0 0 20px rgba(0, 0, 0); /* spread equally both side */
         }
      </style>
   </head>
   <body>
      <div>box</div> 
   </body>  
</html>
