<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Badges</title>
      <link
         rel="stylesheet"
         href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
      <!-- link you own stylesheet later for overwrite the bootstrap -->
   </head>
   <body>
      <div class="container">
         <!-- it use to show how many notification -->
         <span class="badge bg-dark">10+</span>
         <h1>Notification <span class="badge bg-primary">20+</span></h1>

         <button class="btn btn-primary">
            Follower
            <span class="badge bg dark">20+</span>
         </button>

         <!-- we can set the position of the badge -->
         <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span
               class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
               99+
               <span class="visually-hidden">unread messages</span>
            </span>
         </button>

         <!-- we can change the shape of badge to round -->
         <h1>Notification <span class="badge bg-primary rounded-pill">20+</span></h1>
         
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
