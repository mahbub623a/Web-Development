<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Button</title>
      <link
         rel="stylesheet"
         href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
   </head>
   <body>
      <div class="container">

         <!-- normal button -->
        <button class="btn">Button</button>
        <!-- we can change the color of the button by using some class like danger, secondary, success and more (mdn) -->
         <button class="btn btn-danger">Danger</button>
         <button class="btn btn-success">Success</button>

         <!-- outline button -->
          <button class="btn btn-outline-success">Success</button>
          <button class="btn btn-outline-danger">Success</button>

          <!-- we can also make small button and large button -->
          <button class="btn btn-outline-success btn-lg">Success</button>
          <button class="btn btn-outline-danger btn-sm">Success</button>

          <!-- making of disabled button -->
          <button class="btn btn-outline-danger btn-sm disabled">Success</button>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
