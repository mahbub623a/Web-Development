<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap</title>
      <link
         rel="stylesheet"
         href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <!-- if we don't specify the col length it will take equal length -->
            <div class="col bg-success">one</div>
            <div class="col bg-primary">two</div>
         </div>
         <br>

         <div class="row">
            <div class="col-4 bg-success">Four</div>
            <div class="col-8 bg-danger">Eight</div>
         </div>
         <br>

         <!-- we can make it more responsive using grid system -->
         <div class="row">
            <div class="col-md-4 bg-success">Four</div>
            <div class="col-md-8 bg-danger">Eight</div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
