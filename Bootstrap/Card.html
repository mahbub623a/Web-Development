<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap</title>
      <link
         rel="stylesheet"
         href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
   </head>
   <body>
      <!-- card -> making of card is a easy things using bootstrap -->
      <div class="card" style="width: 18rem">
         <img src="../Image/dog.jpg" alt="dog" class="card-img-top" />
         <div class="card-body">
            <h5 class="card-title">Beautiful Dog</h5>
            <p class="card-text">
               This is a Beautiful Dog all over the country
            </p>
            <a href="#" class="btn btn-primary">See full details</a>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
