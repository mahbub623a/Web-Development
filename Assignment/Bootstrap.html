<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap</title>
      <link
         rel="stylesheet"
         href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col md-auto">
               <div class="card text-center">
                  <div class="card-header">Free</div>
                  <div class="card-body">
                     <h5 class="card-title">$0 / mo</h5>
                     <p class="card-text">
                        10 user included <br />
                        2GB of storage <br />
                        email support
                     </p>
                     <a href="#" class="btn btn-outline-primary"
                        >Sign up for free</a
                     >
                  </div>
               </div>
            </div>

            <div class="col md-auto">
               <div class="card text-center">
                  <div class="card-header">PRO</div>
                  <div class="card-body">
                     <h5 class="card-title">$15 / mo</h5>
                     <p class="card-text">
                        20 user included <br />
                        20GB of storage <br />Priority email support
                     </p>
                     <a href="#" class="btn btn-primary">Get started</a>
                  </div>
               </div>
            </div>

            <div class="col md-auto">
               <div class="card text-center">
                  <div class="card-header">Enterprise</div>
                  <div class="card-body">
                     <h5 class="card-title">$30 / mo</h5>
                     <p class="card-text">
                        30 user included <br />
                        30GB of storage <br />
                        Phone & email support
                     </p>
                     <a href="#" class="btn btn-primary">Get started</a>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
